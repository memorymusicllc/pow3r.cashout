name = "cashruleseverythingaroundme"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# Cloudflare Pages configuration for pow3r.cashout
# Tech Stack: React Three Fiber/Redux UI/Zustand/Vite/Tailwind CSS/Playwright/CloudFlare
# Version Format: v.{DEV/PROD}.{YYYMMDD.HH.MM}.{CloudFlare_Deployment_ID}

# D1 Database configuration
[[d1_databases]]
binding = "DB"
database_name = "pow3r-cashout-db"
database_id = "your-database-id-here"  # Replace with actual D1 database ID

[env.production.vars]
ENVIRONMENT = "production"
VERSION_PREFIX = "PROD"

[env.preview.vars]
ENVIRONMENT = "preview"
VERSION_PREFIX = "DEV"

